<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="search"></div>
        <input type="search" name="search" id="input-search">
        <div id="bell"></div>
        <div id="small-icon"></div>
        <p id="first-name"></p>
        <div id="big-icon"></div>
        <div id="intro">
            <p id="small-p"></p>
            <p id="second-name"></p>
        </div>
        <button class="btn" id="first-btn">New</button>
        <button class="btn" id="second-btn">Upload</button>
        <button class="btn" id="third-btn">Save</button>
    </header>
    <div id="sidebar">
        <div id="dashboard">
            <p>Dashboard</p>
        </div>
        <div id="interactions">
            <div id="Home">
                <p>Home</p>
            </div>
            <div id="Profile">
                <p>Profile</p>
            </div>
            <div id="Messages">
                <p>Messages</p>
            </div>
            <div id="History">
                <p>History</p>
            </div>
            <div id="Tasks">
                <p>Tasks</p>
            </div>
            <div id="Communities">
                <p>Communities</p>
            </div>
        </div>
        <div id="help">
            <div id="Settings">
                <p>Settings</p>
            </div>
            <div id="Support">
                <p>Support</p>
            </div>
            <div id="Privacy">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <main>
       <div id="body-main-cards">
            <p id="project">Your Projects</p>
            <div class="main-cards"></div>
            <div class="main-cards"></div>
            <div class="main-cards"></div>
            <div class="main-cards"></div>
            <div class="main-cards"></div>
            <div class="main-cards"></div>
       </div>
       <div id="body-side-cards">
           <div id="announcement">
                <p id="announce">Announcements</p>
                <div id="first-side-card"></div>
           </div>
          <div id="trending">
                <p id="trend">Trending</p>
                <div id="second-side-cards"></div>
          </div>
       </div>
    </main>
</body>
</html>
